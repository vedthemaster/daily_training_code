<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         table,td,th {
      border:1px solid black;}
      </style>
</head>
<body>

   <table  cellspacing="0" cellpadding = "10" style="background-color: cyan;">
       <tr>
           <th>Days</th>
           <th>1</th>
           <th>2</th>
           <th>3</th>
           <th rowspan="7" style="background-image:url(https://images.unsplash.com/photo-1601356616077-695728ae17cb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80&width=500);">Lunch Break</th>
           <th>4</th>
           <th>5</th>
           <th>6</th>
       </tr>
       <tr>
           <td>Monday</td>
           <td>COA</td>
           <td>DS</td>
           <td>OOP</td>
           <td>ML</td>
           <td>AI</td>
           <td>LAB</td>
       </tr>

       <tr>
           <td>Tuesday</td>
           <td>OOP</td>
           <td>-</td>
           <td>DBMS</td>
           <td>ML</td>
           <td colspan="2" align="center">COA</td>
       </tr>

       <tr>
           <td>Wednesday</td>
           <td>AI</td>
           <td>OOP</td>
           <td>DBMS</td>
           <td>ML</td>
           <td>LAB</td>
           <td>DS</td>
       </tr>
       <tr>
           <td>Thursday</td>
           <td>ML</td>
           <td>AI</td>
           <td>DBMS</td>
           <td>OOP</td>
           <td>-</td>
           <td>LAB</td>
       </tr>
       <tr>
           <td>Friday</td>
           <td colspan="2" align="center">OOP</td>
           <td >DS</td>
           <td >ML</td>
           <td >DS</td>
           <td colspan="1" align="center" >LAB</td>
       </tr>

       <tr>
           <td>Saturday</td>
           <td>AI</td>
           <td>ML</td>
           <td>OOP</td>
           <td colspan="3" align="center">-</td>
       </tr>

   </table>
    
</body>
</html>
